<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/historicoTransferencia.css">
    <title>Histórico de Transferências</title>
</head>
<body>
    <!-- Cabeçalho para alinhar Voltar e Logo -->
    <div class="top-bar">
        <div class="top-bar-container">
            <a href="trasferencia.html" class="back-link">Voltar</a>
            <h1>Histórico de Transferências</h1>
            <img src="../img/marca conjunta branca.png" alt="Logo Fundac" class="top-logo">
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div id="historicoData">
        <table id="historicoTable">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Usuário</th>
                    <th>Recurso</th>
                    <th>Quantidade</th>
                    <th>Localização</th>
                </tr>
            </thead>
            <tbody id="historicoTableBody">
                <!-- Dados da tabela serão inseridos aqui -->
            </tbody>
        </table>
    </div>

    <!-- Incluir o arquivo JavaScript -->
    <script src="../js/historico.js"></script>
</body>
</html>
