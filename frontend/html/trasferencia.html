<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferência</title>
    <link rel="stylesheet" href="../css/tranferencia.css">
</head>
<body>
    <header>
        <div>
            <a href="index.html" class="voltar-btn">Voltar</a>
            <h1>Transferência</h1>
            <img src="../img/marca conjunta branca.png" alt="Logo Fundac" class="logo">
        </div>
    </header>

    <div>
        <form id="resourceForm">
            <input type="hidden" id="resourceId" name="id">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <label for="unidade">Unidade de Medida:</label>
            <input type="text" id="unidade" name="unidade" required>
            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" name="quantity" required>
            <label for="localizacao">Localização:</label>
            <input type="text" id="localizacao" name="localizacao" required>
            
            <div class="acoes">
                <input type="button" value="Transferir" class="botao">
                <a href="historicoTransferencia.html" class="historico-btn">Ver Histórico</a>
            </div>
        </form>
    </div>

    <!-- Incluir o arquivo JavaScript -->
    <script src="../js/transferencia.js"></script>
</body>
</html>
