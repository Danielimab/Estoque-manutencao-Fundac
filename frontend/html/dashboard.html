<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque Manutenção</title>
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <!-- Container do Cabeçalho -->
    <div class="header">
        <h1>Recursos</h1>
        <img src="../img/marca conjunta branca.png" alt="Logo Fundac" class="header-logo">
    </div>

    <!-- Conteúdo Principal -->
    <div id="dashboardData">
        <table id="resourcesTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Unidade de Medida</th>

            </thead>
            <tbody id="resourcesTableBody">
                <!-- Dados da tabela serão inseridos aqui -->
            </tbody>
        </table>
        <a href="index.html">Voltar</a>

    <!-- Rodapé -->
    <footer>
        <img src="../img/marca conjunta.png" alt="Logo Fundac" class="logo"> 
        <!-- Logo do rodapé -->
    </footer>
    
    <!-- Incluir o arquivo JavaScript -->
    <script src="../js/dashboard.js"></script>

</html>
